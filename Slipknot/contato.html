		 <div id = conteudo>
             <div id = bloco1>
                 <fieldset>
                     <form name = form1>
                         <label>Nome:*</label>
                         <input type='text'  name='nome' class='campo' required >
      
                         <label>E-mail:*</label>
                         <input type="email" class='campo' required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      
	                     <label>Idade:*<i>(Somente Números)</i></label>
                         <input type='text' name='idade' class='campo' pattern="[0-9]+$" required>
      
	                     <label>Telefone Celular:* <i>ex:(99)99999-9999</i></label>
                         <input type="tel" class='campo' required maxlength="15" name="tel" pattern="\(\d{2}\)\d{5}-\d{4}">
      
	                     <label>Telefone Fixo:* <i>ex:(99)0000-0000</i></label>
                         <input type="tel" class='campo' required maxlength="15" name="tel2" pattern="\(\d{2}\)\d{4}-\d{4}">
      
	                     <label>Dia da Avaliaçao:*</label>
	                     <input type="date" name="calendario"  class='campo'>
	  
	                     <label>Sexo:*</label>
	                     <label>Masculino:</label>
	                     <input type="radio" name="sexo"  value="masculino">
                         <label>Feminino:</label>
                         <input type="radio" name="sexo"  value="feminino" required><br>
	                      <br>
	                     <label>Estados:</label><br>
	                     <select name="estados-brasil">
	                         <option value="AC">Acre</option>
		                     <option value="AL">Alagoas</option>
		                     <option value="AP">Amapá</option>
		                     <option value="AM">Amazonas</option>

		                     <option value="DF">Distrito Federal</option>
		                     <option value="ES">Espírito Santo</option>
		                     <option value="GO">Goiás</option>
		                     <option value="MA">Maranhao</option>
		                     <option value="MT">Mato Grosso</option>
		                     <option value="MS">Mato Grosso do Sul</option>
		                     <option value="MG" selected>Minas Gerais</option>
		                     <option value="PA">Pará</option>
		                     <option value="PB">Paraíba</option>
		                     <option value="PR">Paraná</option>
		                     <option value="PE">Pernambuco</option>
		                     <option value="PI">Piauí</option>

		                     <option value="RN">Rio Grande do Norte</option>
		                     <option value="RS">Rio Grande do Sul</option>

		                     <option value="SP">Sao Paulo</option>
		                     <option value="SE">Sergipe</option>

	                     </select>
	                      <br>
                         <label>Comentários:</label>
                         <textarea cols='50' rows='6' name='Comentarios' class='campo' placeholder="Digite aqui seu comentário ou dúvida/sugestao"></textarea>
                          <br>
                         <input type='submit' name='BTEnvia'  value='Enviar email' class = botao>
                         <input type='reset' name='BTApaga'  value='Apagar' class = botao>
